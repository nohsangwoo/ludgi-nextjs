# 쿼리 스키마 정의 파일
# .graphql 파일: GraphQL SDL(Schema Definition Language) 형식으로 작성된 독립적인 스키마 정의 파일.
# 서버와 클라이언트 모두에서 읽고 활용될 수 있도록 설계되었습니다.
# 다만, 이 프로젝트에서는 코드 생성 도구 전용으로만 사용됩니다.
query getUsersWithPosts {
  getUsersWithPosts {
    ok
    error
    # 필요한 필드만 가져오는것을 field selection이라고 함
    users {
      id
      name
      email
    }
  }
}
